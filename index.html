<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- jQuery 3.5.1 -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {                  // 1).
                $("span").linkIt( {                         // 2).
                    href: "http://www.yourUrlHere.com",     // 3).
                    text: "Some new text",                  // 4).
                    target: "_blank"                        // 5).
                });
            });
            // 1.) Add the above script to your index.html document header
            // 2.) Define your html, element or css class / id etc ("_here_")
            // 3.) Add your URL in quotes here
            // 4.) Add "Some new text" or null, unquoted to set exising element
            // 5.) Define href window target, i.e. _parent, _blank, _self, _top
        </script>
    </head>
    <body>
        <h1>LinkIt Demo</h1>
        <p>This is the jQuery LinkIt plugin demo. Let's make <span>this text</span> into a link.</p>
        <script src="jquery.linkIt/jquery.linkIt.js"></script>
    </body>
</html>
